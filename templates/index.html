<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>AI Chat with HTMX & SSE</title>
        <script type="module" src="https://md-block.verou.me/md-block.js"></script>
        <script 
            src="https://unpkg.com/htmx.org@2.0.4" 
            integrity="sha384-HGfztofotfshcF7+8n44JQL2oJmowVChPTg48S+jvZoztPfvwD79OC/LTtG6dMp+" 
            crossorigin="anonymous">
        </script>
        <script 
            src="https://unpkg.com/htmx-ext-sse@2.2.3"
            integrity="sha384-Y4gc0CK6Kg+hmulDc6rZPJu0tqvk7EWlih0Oh+2OkAi1ZDlCbBDCQEE2uVk472Ky"
            crossorigin="anonymous">
        </script>
        <script src="https://unpkg.com/htmx-ext-response-targets@2.0.3" integrity="sha384-T41oglUPvXLGBVyRdZsVRxNWnOOqCynaPubjUVjxhsjFTKrFJGEMm3/0KGmNQ+Pg" crossorigin="anonymous"></script>
        <style>
            body { font-family: Arial, sans-serif; margin: 2rem; }
            #chat { border: 1px solid #ccc; padding: 1rem; height: 400px; overflow-y: scroll; }
            .message { margin-bottom: 1rem; }
            .user { color: blue; }
            .ai { color: green; }
        </style>

    </head>
    <body hx-ext="response-targets,sse">
        <h1>AI Chat</h1>
        <div id="chat">
        </div>
        <form id="text-form" 
              hx-post="/chat" 
              hx-target="#chat"
              hx-encoding="multipart/form-data"
              hx-on::after-request="this.reset()"
              hx-swap="beforeend"
              hx-target-error="#form-error">
            <input type="text" 
                   name="usermessage"
                   id="text-input"
                   placeholder="Type your message..." required/>
            <input type="file" 
                   name="caraudio"
                   id="audio-input"/>
            <button type="submit">Send</button>
        </form>
        <div id="form-error">
        </div>
    </body>
</html>
